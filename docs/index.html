<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenMon</title>

    <style>
        @font-face {
            font-family: pokemon;
            src: url('src/assets/fonts/pokemon-ds-font.ttf');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #FFF;
            font-family: pokemon, serif;
            font-size: 32px;
            overflow: hidden;

            -webkit-touch-callout:none;
            -webkit-user-select:none;
            -khtml-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }

        body * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<open-mon/>
<script type="module" src="explorer.js"></script>

</body>
</html>
