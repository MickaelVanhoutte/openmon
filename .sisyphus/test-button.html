<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Oswald:wght@500;700&display=swap');

  :root {
    /* Updated colors to match reference more closely */
    --ink-color: #2A224D;     /* Deep Indigo */
    --card-bg: #E07A7A;       /* Replace with move type color */
    --pp-bg: #5A5288;         /* Muted Purple */
  }

  body {
    background-color: #8faebd; /* Placeholder BG */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Oswald', sans-serif;
    overflow: hidden;
  }

  /* --- THE MAIN WRAPPER --- */
  /* Defines the overall skewed geometry */
  .move-container {
    position: relative;
    width: 380px;
    height: 100px;
    transform: skewX(-15deg);
    /* Establishes stacking context so pseudo-elements behave */
    z-index: 1; 
    /* Push down slightly to make room for the new top border */
    margin-top: 20px; 
  }

  /* --- THE NEW "OUTER INK" LAYER (The Fix) --- */
  /* This creates the solid dark shape that sits behind everything */
  .move-container::before {
    content: '';
    position: absolute;
    top: -7px;
    right: -7px;
    width: 60%;
    height: 70%;
    background-color: transparent;
    border-top: 4px solid var(--ink-color);
    border-right: 4px solid var(--ink-color);
    z-index: -1;
   
  }

  .move-container::after {
    content: '';
    position: absolute;
    bottom: -7px;
    left: 3px;
    width: 74%;
    height: 100%;
    background-color: transparent;
    border-bottom: 4px solid var(--ink-color);
    z-index: -1;
  }

  /* --- MAIN CARD BODY (Foreground) --- */
  .card-body {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: var(--card-bg);
    /* The INNER thick border */
    border: 4px solid var(--ink-color); 
    z-index: 2; /* Sits on top of the ::before layer */
    overflow: hidden;
  }

  /* --- CONTENT (COUNTER-SKEWED) --- */
  .content {
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    padding-left: 60px;
    /* Skew back so text is straight */
    transform: skewX(15deg); 
    z-index: 2;
  }

  .move-name {
    color: var(--ink-color);
    font-size: 32px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* --- INPUT BADGE (Top Left) --- */
  .input-badge {
    position: absolute;
    top: -20px; /* Moved up further to clear new thick border */
    left: -25px;
    width: 42px;
    height: 42px;
    background: white;
    border: 4px solid var(--ink-color);
    border-radius: 50%;
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Hard shadow for consistency */
    box-shadow: 2px 2px 0px var(--ink-color); 
  }

  .input-text {
    font-style: italic;
    color: var(--ink-color);
    font-size: 24px;
    margin-right: 4px;
    transform: skewX(15deg); /* Straighten the letter Y */
  }

  /* --- PP TAG (Bottom Right) --- */
  .pp-tag {
    position: absolute;
    bottom: -14px;
    right: -8px;
    background: var(--pp-bg);
    border: 4px solid var(--ink-color);
    padding: 4px 25px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    z-index: 3;
    transform: skewX(-15deg);
    /* Hard shadow */
    box-shadow: 3px 3px 0px var(--ink-color);
  }
  
  .pp-tag span {
    display: block;
    transform: skewX(15deg); /* Straighten Text */
  }

  /* --- WATERMARK --- */
  .watermark {
    position: absolute;
    right: -10px;
    top: 50%;
    transform: translateY(-50%) skewX(15deg) rotate(-10deg);
    font-size: 90px;
    opacity: 0.5; /* More subtle */
    color: #000;
    pointer-events: none;
    z-index: 0;
  }

</style>
</head>
<body>

  <div class="move-container">
    
    <div class="input-badge">
      <span class="input-text">i</span>
    </div>

    <div class="card-body">
      <div class="content">
        <div class="move-name">Close Combat</div>
      </div>
      <div class="watermark">ðŸ‘Š</div>
    </div>

    <div class="pp-tag">
      <span>5 / 5</span>
    </div>

  </div>

</body>
</html>
